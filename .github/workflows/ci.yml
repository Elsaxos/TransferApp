name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-coverage:
    runs-on: ubuntu-latest

    env:
      DOTNET_VERSION: "8.0.x"
      MIN_COVERAGE: "80"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore ./TransferApp.sln

      - name: Build
        run: dotnet build ./TransferApp.sln -c Release --no-restore

      - name: Test (with coverage)
        run: dotnet test ./TransferApp.sln -c Release --no-build --collect:"XPlat Code Coverage" --results-directory ./TestResults

      - name: List coverage files (debug)
        run: |
          echo "== TestResults tree =="
          find TestResults -maxdepth 5 -type f || true
          echo "== cobertura files =="
          find . -type f -name "coverage.cobertura.xml" || true

      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Generate coverage report (HTML + XmlSummary)
        run: |
          reportgenerator \
            "-reports:**/TestResults/**/coverage.cobertura.xml" \
            "-targetdir:coverage-report" \
            "-reporttypes:Html;XmlSummary" \
            "-assemblyfilters:+TransferApp;-*Tests*"

      - name: Enforce coverage threshold (from Summary.xml)
        shell: pwsh
        run: |
          $min = [double]$env:MIN_COVERAGE
          $summaryPath = "coverage-report/Summary.xml"

          if (!(Test-Path $summaryPath)) {
            Write-Error "Summary.xml not found at $summaryPath"
            exit 1
          }

          [xml]$xml = Get-Content $summaryPath

          # ReportGenerator Summary.xml: <Summary ... linecoverage="34" ... />
          $summaryNode = $xml.SelectSingleNode("//*[translate(local-name(),'ABCDEFGHIJKLMNOPQRSTUVWXYZ','abcdefghijklmnopqrstuvwxyz')='summary']")
          if (-not $summaryNode) {
            Write-Error "Summary node not found in Summary.xml"
            exit 1
          }

          $attr = $summaryNode.Attributes |
            Where-Object { $_.Name.ToLower() -eq "linecoverage" } |
            Select-Object -First 1

          if (-not $attr -or [string]::IsNullOrWhiteSpace($attr.Value)) {
            Write-Error "Linecoverage attribute not found in Summary.xml"
            exit 1
          }

          $coveragePct = [double]$attr.Value

          Write-Host ("Line coverage (filtered): {0}%" -f $coveragePct)
          Write-Host ("Minimum required: {0}%" -f $min)

          if ($coveragePct -lt $min) {
            Write-Error ("Coverage gate failed: {0}% < {1}%" -f $coveragePct, $min)
            exit 1
          }

      - name: Upload coverage report (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report
          if-no-files-found: error
          retention-days: 7
