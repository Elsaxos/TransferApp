name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-coverage:
    runs-on: ubuntu-latest

    env:
      DOTNET_VERSION: "8.0.x"
      MIN_COVERAGE: "80"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore ./TransferApp.sln

      - name: Build
        run: dotnet build ./TransferApp.sln -c Release --no-restore

      - name: Test (with coverage)
        run: dotnet test ./TransferApp.sln -c Release --no-build --collect:"XPlat Code Coverage" --results-directory ./TestResults

      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Generate coverage report (HTML + summaries)
        run: |
          reportgenerator \
            "-reports:**/TestResults/**/coverage.cobertura.xml" \
            "-targetdir:coverage-report" \
            "-reporttypes:Html;XmlSummary;JsonSummary" \
            "-assemblyfilters:+TransferApp;-*Tests*" \
            "-filefilters:-**/Migrations/*;-**/obj/*;-**/bin/*;-**/wwwroot/*;-**/*.g.cs;-**/*.Designer.cs;-**/Views/*"

      - name: Enforce coverage threshold (Cobertura; count only .cs; exclude Views/Tests)
        shell: pwsh
        run: |
          $min = [double]$env:MIN_COVERAGE

          $files = Get-ChildItem -Recurse -Filter "coverage.cobertura.xml" -Path "." |
                   Select-Object -ExpandProperty FullName

          if (-not $files -or $files.Count -eq 0) {
            Write-Error "No coverage.cobertura.xml files found. Check dotnet test results directory."
            exit 1
          }

          $totalLines = 0
          $coveredLines = 0

          foreach ($f in $files) {
            [xml]$cob = Get-Content $f

            $classes = $cob.SelectNodes("//class")
            foreach ($cls in $classes) {
              $fn = $cls.GetAttribute("filename")
              if ([string]::IsNullOrWhiteSpace($fn)) { continue }

              $fnNorm = $fn.Replace("\", "/")

              # ✅ Count ONLY C# source files
              if ($fnNorm -notmatch '\.cs$') { continue }

              # ✅ Exclude Views, tests, and noise
              if ($fnNorm -match '^Views/' -or $fnNorm -match '/Views/') { continue }
              if ($fnNorm -match 'Tests?/' -or $fnNorm -match '\bTests?\b') { continue }
              if ($fnNorm -match '/(obj|bin)/') { continue }
              if ($fnNorm -match '/Migrations/') { continue }
              if ($fnNorm -match '/wwwroot/') { continue }
              if ($fnNorm -match '\.g\.cs$' -or $fnNorm -match '\.Designer\.cs$') { continue }

              $lineNodes = $cls.SelectNodes("./lines/line")
              if (-not $lineNodes) { continue }

              foreach ($ln in $lineNodes) {
                $totalLines++
                $hits = [int]$ln.GetAttribute("hits")
                if ($hits -gt 0) { $coveredLines++ }
              }
            }
          }

          if ($totalLines -le 0) {
            Write-Error "Filtered total lines is 0. No .cs files were counted. Print sample filenames to debug."
            exit 1
          }

          $coveragePct = [math]::Round(($coveredLines / $totalLines) * 100.0, 2)

          Write-Host ("Total line coverage (.cs only, filtered): {0}%" -f $coveragePct)
          Write-Host ("Minimum required: {0}%" -f $min)

          if ($coveragePct -lt $min) {
            Write-Error ("Coverage gate failed: {0}% < {1}%" -f $coveragePct, $min)
            exit 1
          }
