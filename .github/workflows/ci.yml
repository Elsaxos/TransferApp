name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-coverage:
    runs-on: ubuntu-latest

    env:
      DOTNET_VERSION: "8.0.x"
      MIN_COVERAGE: "80"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore ./TransferApp.sln

      - name: Build
        run: dotnet build ./TransferApp.sln -c Release --no-restore

      # ВАЖНО:
      # ExcludeByFile/ExcludeByAttribute режат генериран/нерелевантен код.
      # Ако имаш Views/ Razor, това е OK. Migrations/obj/bin режем.
      - name: Test (with coverage)
        run: >
          dotnet test ./TransferApp.sln -c Release --no-build
          --collect:"XPlat Code Coverage"
          --results-directory ./TestResults
          --
          DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.ExcludeByFile="**/*Migrations*;**/obj/**;**/bin/**;**/wwwroot/**;**/*.g.cs;**/*.Designer.cs"
          DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.ExcludeByAttribute="GeneratedCodeAttribute;CompilerGeneratedAttribute"

      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Generate coverage report (HTML)
        run: |
          reportgenerator \
            "-reports:**/TestResults/**/coverage.cobertura.xml" \
            "-targetdir:coverage-report" \
            "-reporttypes:Html" \
            "-assemblyfilters:+TransferApp*;-*Test*"

      # ✅ ТУК е “гейта” — смятаме от cobertura XML (без Summary.*)
      - name: Enforce coverage threshold (Cobertura)
        shell: pwsh
        run: |
          $min = [double]$env:MIN_COVERAGE

          $files = Get-ChildItem -Recurse -Filter "coverage.cobertura.xml" -Path "." |
                   Select-Object -ExpandProperty FullName

          if (-not $files -or $files.Count -eq 0) {
            Write-Error "No coverage.cobertura.xml files found under TestResults."
            exit 1
          }

          $totalLines = 0
          $coveredLines = 0

          foreach ($f in $files) {
            [xml]$cob = Get-Content $f

            # Cobertura root attributes: lines-valid / lines-covered
            $lv = $cob.coverage.'lines-valid'
            $lc = $cob.coverage.'lines-covered'

            if ($lv -and $lc) {
              $totalLines += [int]$lv
              $coveredLines += [int]$lc
            }
            else {
              Write-Error "Cobertura missing lines-valid/lines-covered in: $f"
              exit 1
            }
          }

          if ($totalLines -le 0) {
            Write-Error "Total lines-valid is 0. Something is wrong with coverage collection."
            exit 1
          }

          $coveragePct = [math]::Round(($coveredLines / $totalLines) * 100.0, 2)

          Write-Host ("Total line coverage: {0}%" -f $coveragePct)
          Write-Host ("Minimum required: {0}%" -f $min)

          if ($coveragePct -lt $min) {
            Write-Error ("Coverage gate failed: {0}% < {1}%" -f $coveragePct, $min)
            exit 1
          }

      - name: Upload coverage report (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report
          if-no-files-found: error
          retention-days: 7


