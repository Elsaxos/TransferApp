name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-coverage:
    runs-on: ubuntu-latest

    env:
      DOTNET_VERSION: "8.0.x"
      MIN_COVERAGE: "80"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore ./TransferApp.sln

      - name: Build
        run: dotnet build ./TransferApp.sln -c Release --no-restore

      - name: Test (with coverage)
        run: dotnet test ./TransferApp.sln -c Release --no-build --collect:"XPlat Code Coverage" --results-directory ./TestResults

      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Add dotnet tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Generate coverage report (HTML + JsonSummary)
        run: |
          reportgenerator \
            "-reports:**/TestResults/**/coverage.cobertura.xml" \
            "-targetdir:coverage-report" \
            "-reporttypes:Html;JsonSummary" \
            "-assemblyfilters:+TransferApp;-*Tests*" \
            "-filefilters:-**/Migrations/*;-**/obj/*;-**/bin/*;-**/wwwroot/*;-**/*.g.cs;-**/*.Designer.cs"

      - name: Enforce coverage threshold (ReportGenerator JsonSummary)
        shell: pwsh
        run: |
          $min = [double]$env:MIN_COVERAGE
          $summaryPath = "coverage-report/Summary.json"

          if (!(Test-Path $summaryPath)) {
            Write-Error "Summary.json not found at $summaryPath"
            exit 1
          }

          $json = Get-Content $summaryPath -Raw | ConvertFrom-Json

          # ReportGenerator обикновено дава linecoverage като число (пример: 34.0)
          $coveragePct = $null

          foreach ($prop in @("linecoverage","LineCoverage","Linecoverage","LINECOVERAGE")) {
            if ($json.PSObject.Properties.Name -contains $prop) {
              $coveragePct = [double]($json.$prop)
              break
            }
          }

          if ($null -eq $coveragePct) {
            # fallback: търсим property, което съдържа "line" и "coverage"
            $match = $json.PSObject.Properties | Where-Object {
              $_.Name.ToLower().Contains("line") -and $_.Name.ToLower().Contains("coverage")
            } | Select-Object -First 1

            if ($match) { $coveragePct = [double]$match.Value }
          }

          if ($null -eq $coveragePct) {
            Write-Error "Line coverage not found in Summary.json. Properties: $($json.PSObject.Properties.Name -join ', ')"
            exit 1
          }

          Write-Host ("Line coverage (filtered): {0}%" -f $coveragePct)
          Write-Host ("Minimum required: {0}%" -f $min)

          if ($coveragePct -lt $min) {
            Write-Error ("Coverage gate failed: {0}% < {1}%" -f $coveragePct, $min)
            exit 1
          }

      - name: Upload coverage report (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report
          if-no-files-found: error
          retention-days: 7
