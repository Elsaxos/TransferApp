name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-coverage:
    runs-on: ubuntu-latest

    env:
      DOTNET_VERSION: "8.0.x"
      MIN_COVERAGE: "80"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore ./TransferApp.sln

      - name: Build
        run: dotnet build ./TransferApp.sln -c Release --no-restore

      - name: Test (with coverage)
        run: dotnet test ./TransferApp.sln -c Release --no-build --collect:"XPlat Code Coverage" --results-directory ./TestResults

      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Generate coverage report (HTML + XmlSummary)
        run: |
          reportgenerator \
            "-reports:**/TestResults/**/coverage.cobertura.xml" \
            "-targetdir:coverage-report" \
            "-reporttypes:Html;XmlSummary" \
            "-assemblyfilters:+TransferApp;-*Tests*" \
            "-filefilters:-**/Migrations/*;-**/obj/*;-**/bin/*;-**/wwwroot/*;-**/*.g.cs;-**/*.Designer.cs"

      - name: Enforce coverage threshold (Cobertura)
        shell: pwsh
        run: |
          $min = [double]$env:MIN_COVERAGE

          $files = Get-ChildItem -Recurse -Filter "coverage.cobertura.xml" -Path "." | Select-Object -ExpandProperty FullName
          if (-not $files -or $files.Count -eq 0) {
            Write-Error "No coverage.cobertura.xml files found."
            exit 1
          }

          $totalLines = 0
          $coveredLines = 0
          $rates = @()

          foreach ($f in $files) {
            [xml]$cob = Get-Content $f

            # Cobertura: root node <coverage line-rate="0.83" lines-valid="..." lines-covered="...">
            $lineRateAttr = $cob.coverage.'line-rate'
            if ($lineRateAttr) {
              $rates += ([double]$lineRateAttr * 100.0)
            }

            $linesValid = $cob.coverage.'lines-valid'
            $linesCovered = $cob.coverage.'lines-covered'

            if ($linesValid -and $linesCovered) {
              $totalLines += [int]$linesValid
              $coveredLines += [int]$linesCovered
            }
          }

          if ($totalLines -gt 0) {
            $coveragePct = [math]::Round(($coveredLines / $totalLines) * 100.0, 2)
          } else {
            if (-not $rates -or $rates.Count -eq 0) {
              Write-Error "Could not calculate coverage from Cobertura."
              exit 1
            }
            $coveragePct = [math]::Round(($rates | Measure-Object -Average).Average, 2)
          }

          Write-Host ("Total line coverage (filtered): {0}%" -f $coveragePct)
          Write-Host ("Minimum required: {0}%" -f $min)

          if ($coveragePct -lt $min) {
            Write-Error ("Coverage gate failed: {0}% < {1}%" -f $coveragePct, $min)
            exit 1
          }

      - name: Upload coverage report (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report
          if-no-files-found: error
          retention-days: 7
