name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-coverage:
    runs-on: ubuntu-latest

    env:
      DOTNET_VERSION: "8.0.x"
      MIN_COVERAGE: "80"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore ./TransferApp.sln

      - name: Build
        run: dotnet build ./TransferApp.sln -c Release --no-restore

      - name: Test (with coverage)
        run: dotnet test ./TransferApp.sln -c Release --no-build --collect:"XPlat Code Coverage" --results-directory ./TestResults

      - name: Install ReportGenerator
        run: |
          dotnet tool install --global dotnet-reportgenerator-globaltool
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Generate coverage report (HTML + XML + JSON)
        run: |
          reportgenerator \
            "-reports:**/TestResults/**/coverage.cobertura.xml" \
            "-targetdir:coverage-report" \
            "-reporttypes:Html;XmlSummary;JsonSummary" \
            "-assemblyfilters:+TransferApp;-*Tests*" \
            "-filefilters:-**/Migrations/*;-**/obj/*;-**/bin/*;-**/wwwroot/*;-**/*.g.cs;-**/*.Designer.cs"

      - name: Enforce coverage threshold
        shell: pwsh
        run: |
          $min = [double]$env:MIN_COVERAGE

          function Find-LineCoverageInObject($obj) {
            if (-not $obj) { return $null }

            # търсим property име, което съдържа "linecoverage" (case-insensitive)
            $props = $obj.PSObject.Properties | Where-Object { $_.Name -match 'linecoverage' }
            if ($props -and $props.Count -gt 0) {
              return $props[0].Value
            }

            # ако няма директно, обхождаме рекурсивно
            foreach ($p in $obj.PSObject.Properties) {
              $v = $p.Value
              if ($v -is [System.Management.Automation.PSCustomObject]) {
                $found = Find-LineCoverageInObject $v
                if ($found) { return $found }
              }
            }

            return $null
          }

          $xmlPath = "coverage-report/Summary.xml"
          $jsonPath = "coverage-report/Summary.json"

          $coveragePct = $null

          if (Test-Path $xmlPath) {
            [xml]$xml = Get-Content $xmlPath
            $summaryNode = $xml.SelectSingleNode("//*[translate(local-name(),'ABCDEFGHIJKLMNOPQRSTUVWXYZ','abcdefghijklmnopqrstuvwxyz')='summary']")

            if ($summaryNode) {
              # case-insensitive attribute lookup
              $attr = $summaryNode.Attributes | Where-Object { $_.Name -match 'linecoverage' } | Select-Object -First 1
              if ($attr) { $coveragePct = [double]$attr.Value }
              else {
                # fallback: child node
                $child = $summaryNode.SelectSingleNode("./*[translate(local-name(),'ABCDEFGHIJKLMNOPQRSTUVWXYZ','abcdefghijklmnopqrstuvwxyz')='linecoverage']")
                if ($child) { $coveragePct = [double]$child.InnerText }
              }
            }
          }

          if (-not $coveragePct) {
            if (!(Test-Path $jsonPath)) {
              Write-Error "Neither Summary.xml nor Summary.json found in coverage-report/"
              exit 1
            }

            $json = Get-Content $jsonPath -Raw | ConvertFrom-Json

            # Най-често: linecoverage е вътре в summary или coverage
            $found = $null
            if ($json.summary)  { $found = Find-LineCoverageInObject $json.summary }
            if (-not $found -and $json.coverage) { $found = Find-LineCoverageInObject $json.coverage }
            if (-not $found) { $found = Find-LineCoverageInObject $json }

            if (-not $found) {
              $topProps = ($json.PSObject.Properties | Select-Object -ExpandProperty Name) -join ", "
              Write-Error "Line coverage not found in Summary.json. Top-level properties: $topProps"
              exit 1
            }

            $coveragePct = [double]$found
          }

          Write-Host ("Line coverage (filtered): {0}%" -f $coveragePct)
          Write-Host ("Minimum required: {0}%" -f $min)

          if ($coveragePct -lt $min) {
            Write-Error ("Coverage gate failed: {0}% < {1}%" -f $coveragePct, $min)
            exit 1
          }

      - name: Upload coverage report (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report
          if-no-files-found: error
          retention-days: 7
